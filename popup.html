<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./bootstrap.min.css">
  <link rel="stylesheet" href="./popup.css">
  <title>Timer Extension</title>
</head>
<body>
  <div class="p-5">
    <h1>Timer Extension</h1>
    <h2 id="time"></h2>
    <h2 id="name"></h2>
    <h3 id="timer"></h3>
    
    <button id="start" class="btn btn-success">Start Timer</button>
    <button id="stop" class="btn btn-danger">Stop Timer</button>
    <button id="reset" class="btn btn-primary">Reset Timer</button>
  </div>

  <script src='./popup.js'></script>
</body>
</html>
